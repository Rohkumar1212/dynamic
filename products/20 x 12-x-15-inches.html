<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corrugated Box 18×15×16 - Dynamic Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #1976d2;
            --success: #28a745;
            --warning: #f39c12;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.5;
        }

        .container {
            max-width: 1280px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 992px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ── Images ──────────────────────────────────────── */
        .main-image-container {
            position: relative;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease;
        }

        .main-image-container:hover .main-image {
            transform: scale(1.03);
        }

        .thumbnails {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            scroll-behavior: smooth;
        }

        .thumbnails::-webkit-scrollbar {
            height: 6px;
        }

        .thumbnails::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .thumb {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.25s;
        }

        .thumb.active,
        .thumb:hover {
            border-color: var(--primary);
            transform: scale(1.08);
        }

        /* ── Product Info ────────────────────────────────── */
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        .product-title h1 {
            margin: 0.3em 0 0.2em;
            font-size: 2.1rem;
        }

        .category {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 0.4rem;
            display: block;
        }

        .price-box {
            text-align: right;
            min-width: 180px;
        }

        .current-price {
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--danger);
        }

        .rating {
            color: #f4c430;
            font-size: 1.1rem;
        }

        .short-description {
            font-size: 1.05rem;
            color: #444;
            margin: 1.2rem 0;
        }

        /* Quality selector */
        .quality-title {
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .quality-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .quality-btn {
            padding: 0.7rem 1.3rem;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.25s;
            font-weight: 500;
        }

        .quality-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Location + MOQ */
        .location-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        select {
            padding: 0.9rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        @media (max-width: 600px) {
            .location-group {
                grid-template-columns: 1fr;
            }
        }

        .moq-info {
            font-size: 0.95rem;
            color: var(--gray);
            margin: 0.6rem 0 1.2rem;
            font-weight: 500;
        }

        /* Quantity + Buttons */
        .action-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin: 1.8rem 0 2rem;
        }

        .qty-control {
            display: flex;
            align-items: center;
            border: 1px solid #ced4da;
            border-radius: 8px;
            overflow: hidden;
        }

        .qty-btn {
            width: 48px;
            height: 48px;
            background: #f1f3f5;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
        }

        #qty {
            width: 80px;
            text-align: center;
            border: none;
            font-size: 1.3rem;
            padding: 0.6rem;
        }

        .action-btn {
            padding: 0.9rem 1.8rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s;
            font-size: 1.05rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
            border: none;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .action-btn:hover {
            opacity: 0.92;
            transform: translateY(-1px);
        }

        /* Chips */
        .meta-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin: 1.5rem 0;
        }

        .chip {
            background: #e9ecef;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            font-size: 0.9rem;
            color: #495057;
        }

        /* Tabs */
        .tabs-container {
            margin-top: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #dee2e6;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 1rem 1.8rem;
            background: none;
            border: none;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.25s;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .tab-content {
            display: none;
            padding: 1.8rem;
        }

        .tab-content.active {
            display: block;
        }

        /* Cart Modal (simple version) */
        #cartModal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            place-items: center;
            z-index: 1000;
        }

        .cart-dialog {
            background: white;
            width: 90%;
            max-width: 420px;
            border-radius: 16px;
            padding: 1.8rem;
            max-height: 90vh;
            overflow-y: auto;
        }

        @media (max-width: 480px) {
            .product-title h1 {
                font-size: 1.8rem;
            }

            .current-price {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="product-grid">

            <!-- Images Column -->
            <div class="main-image-container">
                <img id="mainImage" class="main-image" alt="Corrugated Box" src="" />
                <div class="thumbnails" id="thumbnails"></div>
            </div>

            <!-- Info & Controls Column -->
            <div>

                <div class="product-header">
                    <div>
                        <span class="category" id="category"></span>
                        <div class="product-title">
                            <h1 id="productTitle"></h1>
                        </div>
                    </div>

                    <div class="price-box">
                        <div class="current-price" id="price">₹ —</div>
                        <div class="rating" id="rating"></div>
                    </div>
                </div>

                <p class="short-description" id="shortDescription"></p>

                <!-- Quality -->
                <div class="quality-title">Select Box Quality / Material</div>
                <div class="quality-options" id="qualityOptions"></div>

                <!-- Location -->
                <div class="location-group">
                    <select id="stateSelect" onchange="loadCities()">
                        <option value="">Select State / Area</option>
                        <option value="ncr">IN NCR (Delhi/NCR)</option>
                        <option value="other">Out of NCR</option>
                    </select>

                    <select id="citySelect" onchange="updateMOQ()">
                        <option value="">Select City</option>
                    </select>
                </div>

                <div class="moq-info">
                    MOQ: <strong id="moqDisplay">Please select location</strong>
                </div>

                <!-- Quantity + Actions -->
                <div class="action-row">
                    <div class="qty-control">
                        <button class="qty-btn" onclick="changeQty(-1)">−</button>
                        <input type="number" id="qty" value="10" min="10" readonly />
                        <button class="qty-btn" onclick="changeQty(1)">+</button>
                    </div>

                    <button class="action-btn btn-primary" onclick="addToCart()">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>

                    <button class="action-btn btn-whatsapp" onclick="shareOnWhatsApp()">
                        <i class="fab fa-whatsapp"></i> Share
                    </button>
                </div>

                <!-- Chips -->
                <div class="meta-chips" id="metaChips"></div>

            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <div class="tab-buttons" id="tabButtons"></div>
            <div id="tabContents"></div>
        </div>

    </div>

    <!-- Simple Cart Modal -->
    <div id="cartModal">
        <div class="cart-dialog">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <div style="margin:1.5rem 0; font-weight:bold; text-align:right;">
                Total: <span id="cartTotal">₹0</span>
            </div>
            <button class="action-btn btn-primary" style="width:100%;" onclick="goToCheckout()">
                Proceed to Checkout
            </button>
            <button onclick="document.getElementById('cartModal').style.display='none'"
                style="margin-top:1rem; width:100%;">
                Close
            </button>
        </div>
    </div>

    <script>
        // ================================================
        // CONFIG & STATE
        // ================================================
        const API_URL = "product.json"; // ← change to real API "/api/products/123"

        let productData = null;
        let currentMOQ = 50;
        let selectedQuality = null;
        let cart = JSON.parse(localStorage.getItem("cart") || "[]");

        // MOQ Rules
        const MOQ_RULES = {
            ncr: 10,
            other: 50
        };

        const QUALITY_LABELS = {
            "double-wall": "Double Wall — 5 ply",
            "kraft": "Kraft – Premium Finish",
            "corrugated": "Corrugated — Heavy Duty"
        };

        // ================================================
        // FETCH PRODUCT DATA
        // ================================================
        async function loadProduct() {
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error("Failed to load product");
                productData = await res.json();

                renderProduct();
            } catch (err) {
                console.error(err);
                document.body.innerHTML += `<div style="color:red;padding:2rem;text-align:center;">
      <h2>Error loading product</h2>
      <p>${err.message}</p>
    </div>`;
            }
        }

        // ================================================
        // RENDER ALL CONTENT FROM JSON
        // ================================================
        function renderProduct() {
            if (!productData) return;

            // Basic info
            document.getElementById("productTitle").textContent = productData.title;
            document.getElementById("shortDescription").textContent = productData.shortDescription;
            document.getElementById("category").textContent = productData.category;
            document.getElementById("price").textContent = `₹ ${productData.price.toLocaleString()}`;
            document.getElementById("rating").textContent = "★".repeat(4) + "☆" + ` (${productData.rating})`;

            // Main Image & Thumbnails
            document.getElementById("mainImage").src = productData.images[0];
            const thumbsContainer = document.getElementById("thumbnails");
            thumbsContainer.innerHTML = productData.images.map((src, i) => `
    <img src="${src}" class="thumb ${i === 0 ? 'active' : ''}" 
         onclick="changeMainImage(this)" alt="Product view ${i + 1}">
  `).join('');

            // Quality options
            const qContainer = document.getElementById("qualityOptions");
            qContainer.innerHTML = productData.qualities.map(q => `
    <button class="quality-btn ${q.key === productData.defaultQuality ? 'active' : ''}"
            onclick="selectQuality(this)" data-key="${q.key}">
      ${QUALITY_LABELS[q.key] || q.name}
    </button>
  `).join('');

            selectedQuality = productData.defaultQuality || productData.qualities[0]?.key;

            // Meta chips
            document.getElementById("metaChips").innerHTML = productData.meta.map(text => `
    <span class="chip">${text}</span>
  `).join('');

            // Tabs
            const tabButtons = document.getElementById("tabButtons");
            const tabContents = document.getElementById("tabContents");

            tabButtons.innerHTML = productData.tabs.map((tab, i) => `
    <button class="tab-btn ${i === 0 ? 'active' : ''}" 
            onclick="switchTab('${tab.id}')">
      ${tab.title}
    </button>
  `).join('');

            tabContents.innerHTML = productData.tabs.map((tab, i) => `
    <div class="tab-content ${i === 0 ? 'active' : ''}" id="${tab.id}">
      ${tab.content}
    </div>
  `).join('');

            // Initial MOQ & price update
            updateMOQ();
        }

        // ================================================
        // IMAGE SWITCH
        // ================================================
        function changeMainImage(el) {
            document.getElementById("mainImage").src = el.src;
            document.querySelectorAll(".thumb").forEach(t => t.classList.remove("active"));
            el.classList.add("active");
        }

        // ================================================
        // QUALITY SELECTION
        // ================================================
        function selectQuality(btn) {
            document.querySelectorAll(".quality-btn").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            selectedQuality = btn.dataset.key;
        }

        // ================================================
        // LOCATION & MOQ LOGIC
        // ================================================
        function loadCities() {
            const area = document.getElementById("stateSelect").value;
            const citySelect = document.getElementById("citySelect");

            citySelect.innerHTML = '<option value="">Select City</option>';

            if (area === "ncr") {
                ["Delhi", "Noida", "Greater Noida", "Ghaziabad", "Gurgaon", "Faridabad"]
                    .forEach(c => citySelect.innerHTML += `<option value="${c}">${c}</option>`);
            } else if (area === "other") {
                citySelect.innerHTML += '<option value="other">Any Other City</option>';
            }

            updateMOQ();
        }

        function updateMOQ() {
            const area = document.getElementById("stateSelect").value;
            currentMOQ = area === "ncr" ? MOQ_RULES.ncr : MOQ_RULES.other;

            document.getElementById("moqDisplay").textContent =
                currentMOQ === 10 ? "10 pcs (min 2 packs)" : "50 pcs (min 10 packs)";

            const qty = document.getElementById("qty");
            qty.min = currentMOQ;
            if (parseInt(qty.value) < currentMOQ) qty.value = currentMOQ;
        }

        // ================================================
        // QUANTITY CONTROL
        // ================================================
        function changeQty(delta) {
            const input = document.getElementById("qty");
            let val = parseInt(input.value) || currentMOQ;
            val = Math.max(currentMOQ, val + delta);
            input.value = val;
        }

        // ================================================
        // CART & SHARE
        // ================================================
        function addToCart() {
            if (!document.getElementById("stateSelect").value) {
                alert("Please select delivery area first!");
                return;
            }

            const item = {
                id: Date.now(),
                title: document.getElementById("productTitle").textContent,
                quality: selectedQuality,
                qty: parseInt(document.getElementById("qty").value),
                price: parseInt(document.getElementById("price").textContent.replace(/[^0-9]/g, "")),
                image: document.getElementById("mainImage").src
            };

            cart.push(item);
            localStorage.setItem("cart", JSON.stringify(cart));

            showCartModal();
        }

        function showCartModal() {
            const modal = document.getElementById("cartModal");
            const container = document.getElementById("cartItems");
            container.innerHTML = cart.map(item => `
    <div style="display:flex; gap:1rem; margin:1rem 0; padding-bottom:1rem; border-bottom:1px solid #eee;">
      <img src="${item.image}" style="width:80px;height:80px;object-fit:cover;border-radius:8px;">
      <div>
        <strong>${item.title}</strong><br>
        <small>Quality: ${item.quality} × ${item.qty} pcs</small><br>
        <strong>₹${(item.price * item.qty).toLocaleString()}</strong>
      </div>
    </div>
  `).join('');

            document.getElementById("cartTotal").textContent =
                "₹" + cart.reduce((sum, i) => sum + i.price * i.qty, 0).toLocaleString();

            modal.style.display = "grid";
        }

        function goToCheckout() {
            window.location.href = "checkout.html";
        }

        function shareOnWhatsApp() {
            const text = `Check this strong corrugated box!\n${document.getElementById("productTitle").textContent}\nPrice: ${document.getElementById("price").textContent}\n${window.location.href}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, "_blank");
        }

        // ================================================
        // TABS SWITCH
        // ================================================
        function switchTab(tabId) {
            document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
            document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

            event.currentTarget.classList.add("active");
            document.getElementById(tabId).classList.add("active");
        }

        // ================================================
        // INIT
        // ================================================
        window.addEventListener("DOMContentLoaded", () => {
            loadProduct();

            // Close cart modal when clicking outside
            document.getElementById("cartModal").addEventListener("click", e => {
                if (e.target === document.getElementById("cartModal")) {
                    document.getElementById("cartModal").style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
