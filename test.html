<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>/* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        
        /* Product Card Styling */
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .card-body {
            padding: 15px;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .card-text {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }
        
        .price {
            font-size: 1.2rem;
            color: #007bff;
            margin-bottom: 15px;
        }
        
        .add-to-cart {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
        }
        
        .add-to-cart:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        
        /* View Cart Button */
        #viewCartBtn.hidden {
            display: none;
        }
        
        #viewCartBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #viewCartBtn:hover {
            background-color: #0056b3;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .product-card {
                flex: 0 0 100%;
                max-width: 100%;
            }
        
            #viewCartBtn {
                bottom: 10px;
                right: 10px;
            }
        }
        
        @media (min-width: 769px) {
            .product-card {
                flex: 0 0 30%;
                max-width: 30%;
            }
        }
        </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Our Products</h1>
        
        <div id="productContainer" class="row g-4"></div>

        <button id="viewCartBtn" class="btn btn-primary hidden">View Cart</button>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const productContainer = document.getElementById("productContainer");
    const viewCartBtn = document.getElementById("viewCartBtn");

    fetch("https://api.dynamiccorrugations.com/item?id=cm71xrd7z0000jf404ptkahds")
        .then(response => response.json())
        .then(data => {
            if (data && data.data) {
                const product = data.data; // Access the product data directly
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");

                productDiv.innerHTML = `
                    <img src="https://api.dynamiccorrugations.com/${product.images || 'placeholder.jpg'}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">â‚¹${product.price}</p>
                    <button class="add-to-cart" data-id="${product.id}" data-name="${product.name}" data-price="${product.price}">Add to Cart</button>
                `;

                productContainer.appendChild(productDiv);

                attachCartEvents();
            } else {
                productContainer.innerHTML = "<p>No products found.</p>";
            }
        });

    function attachCartEvents() {
        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", function () {
                const id = this.getAttribute("data-id");
                const name = this.getAttribute("data-name");
                const price = parseFloat(this.getAttribute("data-price"));

                addToCart(id, name, price);
            });
        });
    }

    function addToCart(id, name, price) {
        const existingProduct = cart.find(item => item.id === id);
        if (existingProduct) {
            existingProduct.quantity += 1;
        } else {
            cart.push({ id, name, price, quantity: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        viewCartBtn.classList.remove("hidden");
    }

    viewCartBtn.addEventListener("click", function () {
        window.location.href = "cart.html"; // Redirect to cart page
    });

    if (cart.length > 0) {
        viewCartBtn.classList.remove("hidden");
    }
});
  </script>
</body>
</html>
